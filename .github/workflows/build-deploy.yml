name: Despliegue en Hostinger

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
    - name: Install npm dependencies
      run: npm install
    - name: Run build task
      run: npx quasar build
    - name: Conexi√≥n por SSH
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{secrets.REMOTE_PORT}} -i ${{secrets.SSH_PRIVATE_KEY}} ${{secrets.REMOTE_USER}}@${{secrets.REMOTE_HOST}} "rm -rf ${{secrets.REMOTE_TARGET}}/*"
        scp -r dist/* ${{secrets.REMOTE_USER}}@dixcont.com:${{secrets.REMOTE_TARGET}}
